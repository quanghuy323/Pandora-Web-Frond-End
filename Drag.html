<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag</title>
    <style>
        div { border: 1px solid pink; width: 200px; height: 200px;
            float: left; margin-left: 20px;}
    </style>
    <script>
        function store(x) {
            event.dataTransfer.setData("huy",x.id); //cất vào 1 cái store

        }
        function tat() {
            event.preventDefault(); //tắt chế độ mặc định của trình duyệt
        }
        function get() {
            var tmp = event.dataTransfer.getData("huy"); //lấy từ kho ra
            var pho = document.getElementById(tmp);

            var thediv = event.target; //
            thediv.appendChild(pho);
        }
    </script>
</head>
<body>
<div ondragover="tat()" ondrop="get()">
    <img src="img/games/Naruto.png" id="img" style="width: 200px; height: 200px;" draggable="true" ondragstart="store(this)">
</div>
<div ondragover="tat()" ondrop="get()"></div>
<div ondragover="tat()" ondrop="get()"></div>
</body>
</html>
